{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'busTicketBooking/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'busTicketBooking/home.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'busTicketBooking/footer.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- jQuery !-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        {% comment %}<script src="{% static 'busTicketBooking/bootstrap/js/bootstrap.min.js' %}"></script>{% endcomment %}
        <!-- jQuery UI !-->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'busTicketBooking/jquery_seat/css/jquery.seat-charts.css' %}">
        <script src="{% static 'busTicketBooking/bootstrap/js/bootstrap.min.js' %}"></script>
        <title>{% block title %}{% endblock title %}</title>

        <style type="text/css">
            {% block css%}
            {% endblock css %}
        </style>

    </head>
    <body {% comment %}style="background-image: url({% static 'busTicketBooking/images/bus.jpg' %});"{% endcomment %}>

        <!-- Here add nav -->
        {% include "busTicketBooking/nav.html" %}

        {% block content %}{% endblock %}

        <!-- Here add footer -->
        {% comment %}{% include "busTicketBooking/footer.html" %}{% endcomment %}

    </body>
</html>
